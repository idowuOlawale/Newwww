<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Webcam Image Captioning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #container {
            max-width: 800px;
            margin: 0 auto;
        }
        video, canvas {
            width: 100%;
            max-width: 640px;
            border: 2px solid #333;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        #caption {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            min-height: 60px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            color: #666;
            margin-top: 10px;
        }
    </style>
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <!-- Load coco-ssd model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@latest"></script>
</head>
<body>
    <div id="container">
        <h1>Realtime Webcam Image Captioning</h1>
        <p>This demo uses the coco-ssd model in TensorFlow.js to detect objects in your webcam feed in realtime and generate simple captions (list of detected objects).</p>
        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <div id="caption">Waiting for webcam access...</div>
        <div id="status"></div>
        <button id="startBtn">Start Webcam</button>
        <button id="stopBtn" disabled>Stop Webcam</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const captionDiv = document.getElementById('caption');
        const statusDiv = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        let model;
        let stream;
        let animationId;
        let isRunning = false;

        // Load the coco-ssd model
        async function loadModel() {
            statusDiv.textContent = 'Loading model... (this may take a moment)';
            model = await cocoSsd.load();
            statusDiv.textContent = 'Model loaded! Click "Start Webcam" to begin.';
        }

        // Start webcam
        async function startWebcam() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    startDetection();
                };
                startBtn.disabled = true;
                stopBtn.disabled = false;
                captionDiv.textContent = 'Detecting objects...';
            } catch (err) {
                captionDiv.textContent = 'Error accessing webcam: ' + err.message;
                console.error(err);
            }
        }

        // Stop webcam
        function stopWebcam() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            if (animationId) cancelAnimationFrame(animationId);
            isRunning = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            captionDiv.textContent = 'Webcam stopped.';
            statusDiv.textContent = '';
        }

        // Realtime detection loop
        async function startDetection() {
            isRunning = true;
            async function detectFrame() {
                if (!isRunning) return;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const predictions = await model.detect(canvas);
                
                if (predictions.length > 0) {
                    const objects = predictions.map(p => `${p.class} (${Math.round(p.score * 100)}%)`);
                    captionDiv.textContent = 'Detected: ' + objects.join(', ');
                } else {
                    captionDiv.textContent = 'No objects detected.';
                }
                
                animationId = requestAnimationFrame(detectFrame);
            }
            detectFrame();
        }

        // Event listeners
        startBtn.addEventListener('click', startWebcam);
        stopBtn.addEventListener('click', stopWebcam);

        // Load model on page load
        loadModel();
    </script>
</body>
</html>
