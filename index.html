<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Emotion Mirror</title>
    <style>
        html, body {
            height: 100dvh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }
        body {
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            padding: 12px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            font-size: 28px;
            margin: 0 0 20px 0;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            flex-shrink: 0;
        }
        .scroll-container {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-bottom: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .preview-card {
            text-align: center;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background: #000;
        }
        video {
            width: 100%;
            height: auto;
            display: block;
        }
        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
        }
        #emotion {
            font-size: 48px;
            margin: 20px 0 10px;
            min-height: 60px;
        }
        #status {
            opacity: 0.8;
            font-size: 15px;
            margin-bottom: 16px;
        }
        button {
            width: 100%;
            padding: 18px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 16px;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            color: white;
            cursor: pointer;
            margin: 8px 0;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        button:disabled {
            background: #444;
            opacity: 0.5;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 10px;
        }
        .stat-card {
            text-align: center;
            padding: 16px;
        }
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            margin: 8px 0;
        }
        .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }
        .chart-card canvas {
            width: 100% !important;
            height: 200px !important;
        }
        @media (max-width: 480px) {
            h1 { font-size: 24px; }
            #emotion { font-size: 40px; }
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
    <!-- MediaPipe Face Mesh -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Emotion Mirror</h1>
    <div class="scroll-container">
        <div class="card preview-card">
            <div class="video-container">
                <video id="video" autoplay playsinline muted></video>
                <canvas id="canvas"></canvas>
            </div>
            <div id="emotion">üòê Neutral</div>
            <div id="status">Loading model...</div>
            <button id="startBtn">Start Camera</button>
            <button id="stopBtn" disabled>Stop</button>
        </div>

        <div class="card">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="facesCount">0</div>
                    <div class="stat-label">Faces Detected</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="currentEmotion">Neutral</div>
                    <div class="stat-label">Current Emotion</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="fps">0</div>
                    <div class="stat-label">FPS</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalEmotions">0</div>
                    <div class="stat-label">Emotions This Session</div>
                </div>
            </div>
        </div>

        <div class="card chart-card">
            <h2 style="text-align:center; margin-bottom:16px;">Confidence Over Time</h2>
            <canvas id="confidenceChart"></canvas>
        </div>

        <div class="card chart-card">
            <h2 style="text-align:center; margin-bottom:16px;">Emotion History</h2>
            <canvas id="emotionChart"></canvas>
        </div>
    </div>

    <script>
        // (Same JavaScript as previous version ‚Äì reliable and fast)
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const emotionDiv = document.getElementById('emotion');
        const currentEmotionDiv = document.getElementById('currentEmotion');
        const facesCountDiv = document.getElementById('facesCount');
        const fpsDiv = document.getElementById('fps');
        const totalEmotionsDiv = document.getElementById('totalEmotions');
        const statusDiv = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        let detector, stream, animationId, isRunning = false;
        let emotionCounts = { 'Happy': 0, 'Sad': 0, 'Angry': 0, 'Surprised': 0, 'Fear': 0, 'Disgust': 0, 'Neutral': 0 };
        let totalEmotions = 0;
        let confidenceData = Array(20).fill(0);

        const confidenceChart = new Chart(document.getElementById('confidenceChart'), {
            type: 'line',
            data: { labels: Array(20).fill(''), datasets: [{ label: 'Confidence', data: confidenceData, borderColor: '#ff00cc', backgroundColor: 'rgba(255,0,204,0.2)', fill: true }] },
            options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, max: 1, grid: { color: 'rgba(255,255,255,0.1)' } }, x: { grid: { display: false } } }, plugins: { legend: { display: false } } }
        });

        const emotionChart = new Chart(document.getElementById('emotionChart'), {
            type: 'bar',
            data: { labels: Object.keys(emotionCounts), datasets: [{ label: 'Count', data: Object.values(emotionCounts), backgroundColor: ['#ff00cc', '#00ffff', '#ff3366', '#ffff33', '#33ff99', '#ff6600', '#8888ff'] }] },
            options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.1)' } } } }
        });

        const MOUTH_UPPER = 13; const MOUTH_LOWER = 14; const MOUTH_LEFT = 61; const MOUTH_RIGHT = 291;
        const LEFT_EYE_UPPER = 159; const LEFT_EYE_LOWER = 145; const RIGHT_EYE_UPPER = 386; const RIGHT_EYE_LOWER = 374;

        function dist(a, b, landmarks) {
            return Math.hypot(landmarks[a].x - landmarks[b].x, landmarks[a].y - landmarks[b].y);
        }

        function recognizeEmotion(landmarks) {
            if (!landmarks) return { emotion: 'Neutral', confidence: 1, emoji: 'üòê' };

            const mouthOpen = dist(MOUTH_UPPER, MOUTH_LOWER, landmarks) / dist(MOUTH_LEFT, MOUTH_RIGHT, landmarks);
            const avgEyeOpen = (dist(LEFT_EYE_UPPER, LEFT_EYE_LOWER, landmarks) + dist(RIGHT_EYE_UPPER, RIGHT_EYE_LOWER, landmarks)) / 2;

            let emotion = 'Neutral'; let emoji = 'üòê'; let conf = 0.5;

            if (mouthOpen > 0.5) { emotion = 'Happy'; emoji = 'üòä'; conf = 0.9; }
            else if (mouthOpen > 0.6) { emotion = 'Surprised'; emoji = 'üòØ'; conf = 0.85; }
            else if (avgEyeOpen < 0.2) { emotion = 'Sad'; emoji = 'üò¢'; conf = 0.8; }
            else if (mouthOpen < 0.2) { emotion = 'Angry'; emoji = 'üò†'; conf = 0.75; }
            else if (avgEyeOpen < 0.25) { emotion = 'Fear'; emoji = 'üò®'; conf = 0.7; }
            else if (mouthOpen > 0.4) { emotion = 'Disgust'; emoji = 'ü§¢'; conf = 0.75; }

            return { emotion, confidence: conf, emoji };
        }

        function drawMesh(face) {
            const landmarks = face.keypoints;
            ctx.strokeStyle = '#00ffff'; ctx.lineWidth = 2;
            const connections = [[10,338],[338,297],[297,332],[332,284],[284,251],[251,389],[389,356],[356,454],[454,323],[323,361],[361,288],[288,397],[397,365],[365,379]];
            connections.forEach(([i,j]) => {
                ctx.beginPath(); ctx.moveTo(landmarks[i].x, landmarks[i].y); ctx.lineTo(landmarks[j].x, landmarks[j].y); ctx.stroke();
            });
            landmarks.forEach(p => { ctx.fillStyle = '#ff00cc'; ctx.beginPath(); ctx.arc(p.x, p.y, 3, 0, 2*Math.PI); ctx.fill(); });
        }

        async function loadDetector() {
            statusDiv.textContent = 'Loading model...';
            const model = faceLandmarksDetection.SupportedModels.MediaPipeFaceMesh;
            const config = { runtime: 'mediapipe', solutionPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh', maxFaces: 1 };
            detector = await faceLandmarksDetection.createDetector(model, config);
            statusDiv.textContent = 'Model loaded! Tap Start Camera.';
        }

        async function startWebcam() {
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                startDetection();
            };
            startBtn.disabled = true;
            stopBtn.disabled = false;
        }

        function stopWebcam() {
            if (stream) stream.getTracks().forEach(t => t.stop());
            if (animationId) cancelAnimationFrame(animationId);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            isRunning = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            emotionDiv.textContent = 'üòê Neutral';
        }

        async function startDetection() {
            isRunning = true;
            let frameCount = 0; let lastFpsTime = performance.now();

            async function detect() {
                if (!isRunning) return;
                const faces = await detector.estimateFaces(video);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                facesCountDiv.textContent = faces.length;

                let result = { emotion: 'Neutral', emoji: 'üòê', confidence: 0 };
                if (faces.length > 0) {
                    drawMesh(faces[0]);
                    result = recognizeEmotion(faces[0].keypoints);

                    if (result.emotion !== currentEmotionDiv.textContent) {
                        emotionCounts[result.emotion]++;
                        totalEmotions++;
                        totalEmotionsDiv.textContent = totalEmotions;
                        emotionChart.data.datasets[0].data = Object.values(emotionCounts);
                        emotionChart.update('none');
                    }
                }

                emotionDiv.textContent = result.emoji + ' ' + result.emotion;
                currentEmotionDiv.textContent = result.emotion;

                confidenceData.shift(); confidenceData.push(result.confidence);
                confidenceChart.data.datasets[0].data = confidenceData;
                confidenceChart.update('none');

                frameCount++;
                const now = performance.now();
                if (now - lastFpsTime >= 1000) {
                    fpsDiv.textContent = Math.round(frameCount * 1000 / (now - lastFpsTime));
                    frameCount = 0; lastFpsTime = now;
                }

                animationId = requestAnimationFrame(detect);
            }
            detect();
        }

        startBtn.addEventListener('click', startWebcam);
        stopBtn.addEventListener('click', stopWebcam);
        loadDetector();
    </script>
</body>
</html>
