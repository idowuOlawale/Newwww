<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sui Wallet Connect + Transactions</title>
  <script type="module">
    import { getWallets } from "https://cdn.jsdelivr.net/npm/@mysten/wallet-standard@latest/+esm";
    import { SuiClient } from "https://cdn.jsdelivr.net/npm/@mysten/sui@latest/client/+esm";

    const client = new SuiClient({ url: 'https://fullnode.testnet.sui.io:443' }); // Change to mainnet if needed

    const wallets = getWallets();

    let currentAccount = null;
    let currentWallet = null;

    const connectBtn = document.getElementById('connectBtn');
    const addressEl = document.getElementById('address');
    const balanceEl = document.getElementById('balance');
    const statusEl = document.getElementById('status');
    const modal = document.getElementById('walletModal');
    const walletList = document.getElementById('walletList');
    const closeModal = document.getElementsByClassName('close')[0];
    const txSection = document.getElementById('txSection');
    const txList = document.getElementById('txList');

    async function updateUI() {
      if (currentAccount) {
        const shortAddr = currentAccount.address.slice(0, 6) + '...' + currentAccount.address.slice(-4);
        addressEl.textContent = shortAddr;
        connectBtn.textContent = 'Disconnect';
        statusEl.textContent = `Connected with ${currentWallet.name}`;
        txSection.style.display = 'block';

        // Update balance
        try {
          const { totalBalance } = await client.getBalance({ owner: currentAccount.address });
          const sui = (BigInt(totalBalance) / BigInt(1_000_000_000)).toString();
          balanceEl.textContent = `${sui} SUI`;
        } catch (err) {
          balanceEl.textContent = 'Balance error';
        }

        // Load transactions
        await loadTransactions();
      } else {
        addressEl.textContent = '-';
        balanceEl.textContent = '-';
        connectBtn.textContent = 'Connect Wallet';
        statusEl.textContent = '';
        txSection.style.display = 'none';
        txList.innerHTML = '';
      }
    }

    async function loadTransactions() {
      txList.innerHTML = '<li>Loading transactions...</li>';
      try {
        const txns = await client.queryTransactionBlocks({
          filter: {
            Or: [
              { FromAddress: currentAccount.address },
              { ToAddress: currentAccount.address }
            ]
          },
          order: 'descending',
          limit: 20,
          options: {
            showEffects: true,
            showBalanceChanges: true,
            showInput: true
          }
        });

        if (txns.data.length === 0) {
          txList.innerHTML = '<li>No transactions found.</li>';
          return;
        }

        txList.innerHTML = '';
        for (const txn of txns.data) {
          const li = document.createElement('li');
          const digest = txn.digest;
          const status = txn.effects?.status?.status || 'Unknown';
          const explorerLink = `https://suiscan.xyz/testnet/tx/${digest}`; // Change to mainnet if needed

          let description = 'Unknown action';
          let amount = '';
          if (txn.balanceChanges && txn.balanceChanges.length > 0) {
            const suiChange = txn.balanceChanges.find(c => c.coinType === '0x2::sui::SUI');
            if (suiChange) {
              const change = (BigInt(suiChange.amount) / BigInt(1_000_000_000)).toString();
              amount = change > 0 ? `+${change} SUI` : `${change} SUI`;
              description = change > 0 ? 'Received' : 'Sent';
            }
          }

          const timestamp = txn.timestampMs ? new Date(Number(txn.timestampMs)).toLocaleString() : 'N/A';

          li.innerHTML = `
            <strong><a href="${explorerLink}" target="_blank">${digest.slice(0, 8)}...</a></strong><br>
            ${description} ${amount} | Status: ${status}<br>
            <small>${timestamp}</small>
          `;
          txList.appendChild(li);
        }
      } catch (err) {
        txList.innerHTML = '<li>Error loading transactions.</li>';
        console.error(err);
      }
    }

    async function connectWallet(wallet) {
      try {
        const { accounts } = await wallet.features['standard:connect'].connect();
        if (accounts.length > 0) {
          currentAccount = accounts[0];
          currentWallet = wallet;
          statusEl.textContent = 'Connection approved!';
        }
      } catch (err) {
        statusEl.textContent = 'Connection rejected or error';
        console.error(err);
      }
      modal.style.display = 'none';
      updateUI();
    }

    async function disconnect() {
      if (currentWallet?.features['standard:disconnect']) {
        await currentWallet.features['standard:disconnect'].disconnect();
      }
      currentAccount = null;
      currentWallet = null;
      updateUI();
    }

    function showModal() {
      const available = wallets.get();
      walletList.innerHTML = '';

      if (available.length === 0) {
        walletList.innerHTML = '<li>No Sui wallets detected. Install <strong>Slush</strong> from Chrome Web Store.</li>';
        return;
      }

      available.forEach(wallet => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.textContent = `${wallet.name} ${wallet.accounts.length > 0 ? '(Previously connected)' : ''}`;
        btn.onclick = () => connectWallet(wallet);
        li.appendChild(btn);
        walletList.appendChild(li);
      });

      modal.style.display = 'block';
    }

    connectBtn.onclick = () => {
      if (currentAccount) {
        disconnect();
      } else {
        showModal();
      }
    };

    closeModal.onclick = () => modal.style.display = 'none';
    window.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };

    // Listen for wallet changes
    wallets.on('change', () => {
      const all = wallets.get();
      let found = false;
      all.forEach(w => {
        if (w.accounts.length > 0) {
          currentAccount = w.accounts[0];
          currentWallet = w;
          found = true;
        }
      });
      if (!found) {
        currentAccount = null;
        currentWallet = null;
      }
      updateUI();
    });

    // Auto-restore on load
    setTimeout(() => {
      const all = wallets.get();
      all.forEach(w => {
        if (w.accounts.length > 0) {
          currentAccount = w.accounts[0];
          currentWallet = w;
        }
      });
      updateUI();
    }, 1000);
  </script>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f0f8ff; }
    h1 { color: #0066ff; }
    button { padding: 12px 24px; font-size: 18px; background: #0066ff; color: white; border: none; border-radius: 8px; cursor: pointer; margin: 10px; }
    button:hover { background: #0055cc; }
    #status { margin: 20px; min-height: 24px; color: red; font-weight: bold; }
    .info { margin: 30px; font-size: 20px; }
    .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); }
    .modal-content { background: #fff; margin: 10% auto; padding: 20px; width: 80%; max-width: 500px; border-radius: 10px; }
    .close { color: #aaa; float: right; font-size: 28px; cursor: pointer; }
    #txSection { margin-top: 40px; }
    #txList { list-style: none; padding: 0; max-width: 600px; margin: 0 auto; text-align: left; }
    #txList li { background: white; padding: 15px; margin: 10px 0; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>Sui Wallet Connect + Transaction History</h1>
  <p>Connect your Slush wallet to see balance and recent transactions.</p>

  <button id="connectBtn">Connect Wallet</button>

  <div class="info">
    <p><strong>Address:</strong> <span id="address">-</span></p>
    <p><strong>SUI Balance (Testnet):</strong> <span id="balance">-</span></p>
  </div>

  <p id="status">Loading wallet detection...</p>

  <div id="txSection" style="display:none;">
    <h2>Recent Transactions (last 20)</h2>
    <ul id="txList"></ul>
  </div>

  <p><small>Install: <a href="https://chromewebstore.google.com/detail/slush-a-sui-wallet/opcgpfmipidbgpenhmajoajpbobppdil" target="_blank">Slush Extension</a><br>
  Testnet Faucet: <a href="https://faucet.testnet.sui.io" target="_blank">Get SUI</a></small></p>

  <div id="walletModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Select Wallet</h2>
      <ul id="walletList"></ul>
    </div>
  </div>
</body>
</html>
