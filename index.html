<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sui Wallet Connect - Plain HTML</title>
  <script type="module">
    import { getWallets, WalletStandardAdapterProvider } from "https://cdn.jsdelivr.net/npm/@mysten/wallet-adapter-wallet-standard@0.14.0/+esm";
    import { SuiClient } from "https://cdn.jsdelivr.net/npm/@mysten/sui@1.0.0/client/+esm";

    // Change to 'mainnet' RPC if needed: 'https://fullnode.mainnet.sui.io:443'
    const client = new SuiClient({ url: 'https://fullnode.testnet.sui.io:443' });

    const wallets = new WalletStandardAdapterProvider(getWallets());

    let currentAccount = null;

    const connectBtn = document.getElementById('connectBtn');
    const addressEl = document.getElementById('address');
    const balanceEl = document.getElementById('balance');
    const statusEl = document.getElementById('status');

    async function updateUI() {
      if (currentAccount) {
        addressEl.textContent = currentAccount.address;
        connectBtn.textContent = 'Disconnect';

        try {
          const balance = await client.getBalance({ owner: currentAccount.address });
          const suiBalance = (BigInt(balance.totalBalance) / BigInt(1_000_000_000)).toString();
          balanceEl.textContent = `${suiBalance} SUI`;
        } catch (e) {
          balanceEl.textContent = 'Error loading balance';
        }
      } else {
        addressEl.textContent = '-';
        balanceEl.textContent = '-';
        connectBtn.textContent = 'Connect Wallet';
      }
    }

    async function connectWallet() {
      if (currentAccount) {
        // Disconnect
        await wallets.disconnect();
        currentAccount = null;
        updateUI();
        return;
      }

      const detectedWallets = wallets.get();
      if (detectedWallets.length === 0) {
        statusEl.textContent = 'No Sui wallet detected. Please install one.';
        return;
      }

      let wallet;
      if (detectedWallets.length === 1) {
        wallet = detectedWallets[0];
      } else {
        // Simple prompt to choose wallet (you can replace with a custom modal)
        const names = detectedWallets.map(w => w.name).join(', ');
        const chosenName = prompt(`Multiple wallets detected: ${names}\nEnter wallet name to connect:`);
        wallet = detectedWallets.find(w => w.name.toLowerCase() === chosenName?.toLowerCase());
        if (!wallet) {
          statusEl.textContent = 'Invalid wallet choice.';
          return;
        }
      }

      try {
        const { accounts } = await wallet.features['standard:connect'].connect();
        if (accounts.length > 0) {
          currentAccount = accounts[0];
          statusEl.textContent = `Connected to ${wallet.name}`;
        } else {
          statusEl.textContent = 'No accounts authorized.';
        }
      } catch (e) {
        statusEl.textContent = 'Connection rejected or failed.';
        console.error(e);
      }

      updateUI();
    }

    // Listen for account changes
    wallets.on('accountChanged', (account) => {
      currentAccount = account;
      updateUI();
    });

    // Auto-restore previous connection if authorized
    const detected = wallets.get();
    if (detected.length > 0) {
      const wallet = detected[0]; // Auto-pick first if only one
      if (wallet.accounts.length > 0) {
        currentAccount = wallet.accounts[0];
        updateUI();
      }
    }

    connectBtn.onclick = connectWallet;
  </script>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f0f8ff; }
    h1 { color: #0066ff; }
    button { padding: 12px 24px; font-size: 18px; background: #0066ff; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #0055cc; }
    #status { margin-top: 20px; color: #d00; }
    .info { margin: 30px; font-size: 20px; }
  </style>
</head>
<body>
  <h1>My Sui Wallet-Connectable Site</h1>
  <p>A simple plain HTML page that connects to any Sui wallet.</p>

  <button id="connectBtn">Connect Wallet</button>

  <div class="info">
    <p><strong>Address:</strong> <span id="address">-</span></p>
    <p><strong>SUI Balance (Testnet):</strong> <span id="balance">-</span></p>
  </div>

  <p id="status"></p>

  <p><small>Test with Sui Wallet extension + Testnet faucet: <a href="https://faucet.testnet.sui.io" target="_blank">Get Testnet SUI</a></small></p>
</body>
</html>
