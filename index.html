<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fourier Hand Tracking Dashboard </title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 16px;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #222;
        }
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            padding: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .card.large {
            grid-column: span 4;
            grid-row: span 2;
        }
        .card.wide {
            grid-column: span 4;
        }
        .card h2 {
            margin: 0 0 12px 0;
            font-size: 18px;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 300px;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            background: #000;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #gesture {
            font-size: 24px;
            font-weight: bold;
            margin: 12px 0;
            color: #007bff;
        }
        .stat-value {
            font-size: 40px;
            font-weight: bold;
            color: #007bff;
            margin: 8px 0;
        }
        .stat-label {
            font-size: 16px;
            color: #666;
        }
        button {
            padding: 14px 28px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 8px 0;
            min-width: 120px;
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #status { margin-top: 8px; color: #666; font-size: 14px; }

        @media (max-width: 1024px) {
            .bento-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .card.large, .card.wide {
                grid-column: span 2;
            }
        }
        @media (max-width: 640px) {
            body { padding: 12px; }
            .bento-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            .card { grid-column: 1 / -1; }
            .card.large { min-height: 400px; }
            .stat-value { font-size: 32px; }
            button { width: 100%; padding: 16px; }
            h1 { font-size: 20px; }
        }
    </style>
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>FOURIER Hand Tracking Dashboard</h1>
    <div class="bento-grid">
       <!-- Live Hand Tracking (now larger on mobile) -->
        <div class="card large">
            <h2>Live Hand Tracking</h2>
            <div class="video-container">
                <video id="video" autoplay playsinline muted></video>
                <canvas id="canvas"></canvas>
            </div>
            <div id="gesture">No gesture detected</div>
            <div id="status">Loading model...</div>
            <button id="startBtn">Start Webcam</button>
            <button id="stopBtn" disabled>Stop</button>
        </div>

        <!-- Stats -->
        <div class="card"><h2>Hands Detected</h2><div class="stat-value" id="handsCount">0</div><div class="stat-label">Current</div></div>
        <div class="card"><h2>Current Gesture</h2><div class="stat-value" id="currentGesture">-</div></div>
        <div class="card"><h2>Performance</h2><div class="stat-value" id="fps">0</div><div class="stat-label">FPS</div></div>
        <div class="card"><h2>Total Gestures</h2><div class="stat-value" id="totalGestures">0</div><div class="stat-label">Session</div></div>

        <!-- Charts -->
        <div class="card wide">
            <h2>Hand Movement Speed (px/s)</h2>
            <canvas id="speedChart"></canvas>
        </div>
        <div class="card wide">
            <h2>Gesture History</h2>
            <canvas id="gestureChart"></canvas>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const gestureDiv = document.getElementById('gesture');
        const currentGestureDiv = document.getElementById('currentGesture');
        const handsCountDiv = document.getElementById('handsCount');
        const fpsDiv = document.getElementById('fps');
        const totalGesturesDiv = document.getElementById('totalGestures');
        const statusDiv = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        let detector, stream, animationId, isRunning = false;
        let prevLandmarks = [];
        let gestureCounts = { 'Thumbs Up': 0, 'Victory': 0, 'Open Hand': 0, 'Fist': 0, 'Pointing': 0, 'Unknown': 0 };
        let totalGestures = 0;
        let speedData = Array(20).fill(0);

        const speedChart = new Chart(document.getElementById('speedChart'), {
            type: 'line',
            data: { labels: Array(20).fill(''), datasets: [{ label: 'Speed', data: speedData, borderColor: '#007bff', fill: false }] },
            options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } } }
        });

        const gestureChart = new Chart(document.getElementById('gestureChart'), {
            type: 'bar',
            data: { labels: Object.keys(gestureCounts), datasets: [{ label: 'Count', data: Object.values(gestureCounts), backgroundColor: '#007bff' }] },
            options: { responsive: true, maintainAspectRatio: false }
        });

        const HAND_CONNECTIONS = [[0,1],[1,2],[2,3],[3,4],[0,5],[5,6],[6,7],[7,8],[0,9],[9,10],[10,11],[11,12],[0,13],[13,14],[14,15],[15,16],[0,17],[17,18],[18,19],[19,20]];

        function recognizeGesture(landmarks) {
            if (!landmarks) return 'None';
            const tips = [4,8,12,16,20];
            const pips = [3,6,10,14,18];
            const isExtended = (tip, pip) => {
                const distTip = Math.hypot(landmarks[tip].x - landmarks[0].x, landmarks[tip].y - landmarks[0].y);
                const distPip = Math.hypot(landmarks[pip].x - landmarks[0].x, landmarks[pip].y - landmarks[0].y);
                return distTip > distPip + 0.15;
            };
            const extended = tips.map((t,i) => isExtended(t, pips[i]));

            if (extended[0] && !extended.slice(1).some(e=>e)) return 'ðŸ‘ Thumbs Up';
            if (extended[1] && extended[2] && !extended[0] && !extended[3] && !extended[4]) return 'âœŒï¸ Victory';
            if (extended.every(e=>e)) return 'ðŸ–ï¸ Open Hand';
            if (!extended.some(e=>e)) return 'âœŠ Fist';
            if (extended[1] && !extended[0] && !extended.slice(2).some(e=>e)) return 'â˜ï¸ Pointing';
            return 'âœ‹ Unknown';
        }

        function drawHands(hands) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hands.forEach(hand => {
                const lm = hand.keypoints;
                ctx.strokeStyle = '#00ff00';
                ctx.lineWidth = 4;
                HAND_CONNECTIONS.forEach(([i,j]) => {
                    ctx.beginPath();
                    ctx.moveTo(lm[i].x, lm[i].y);
                    ctx.lineTo(lm[j].x, lm[j].y);
                    ctx.stroke();
                });
                lm.forEach(p => {
                    ctx.fillStyle = '#ff0000';
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 8, 0, 2*Math.PI);
                    ctx.fill();
                });
            });
        }

        function calculateSpeed(currentLandmarks) {
            if (prevLandmarks.length === 0) return 0;
            let totalDist = 0;
            for (let i = 0; i < currentLandmarks.length; i++) {
                totalDist += Math.hypot(currentLandmarks[i].x - prevLandmarks[i].x, currentLandmarks[i].y - prevLandmarks[i].y);
            }
            return Math.round(totalDist * 10);
        }

        async function loadDetector() {
            statusDiv.textContent = 'Loading lite model (faster on mobile)...';
            const model = handPoseDetection.SupportedModels.MediaPipeHands;
            const config = {
                runtime: 'mediapipe',
                solutionPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/hands',
                modelType: 'lite',  // Faster, lighter for mobile
                maxHands: 1         // Reduce load
            };
            detector = await handPoseDetection.createDetector(model, config);
            statusDiv.textContent = 'Model loaded! Tap Start Webcam.';
        }

        async function startWebcam() {
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                startDetection();
            };
            startBtn.disabled = true;
            stopBtn.disabled = false;
        }

        function stopWebcam() {
            if (stream) stream.getTracks().forEach(t => t.stop());
            if (animationId) cancelAnimationFrame(animationId);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            isRunning = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            gestureDiv.textContent = 'Webcam stopped';
        }

        async function startDetection() {
            isRunning = true;
            let frameCount = 0;
            let lastFpsTime = performance.now();

            async function detect() {
                if (!isRunning) return;
                const hands = await detector.estimateHands(video);
                drawHands(hands);

                handsCountDiv.textContent = hands.length;

                let gesture = 'None';
                let speed = 0;
                if (hands.length > 0) {
                    gesture = recognizeGesture(hands[0].keypoints);
                    speed = calculateSpeed(hands[0].keypoints);
                    prevLandmarks = hands[0].keypoints.slice();

                    if (gesture !== 'None' && gesture !== currentGestureDiv.textContent) {
                        gestureCounts[gesture] = (gestureCounts[gesture] || 0) + 1;
                        totalGestures++;
                        totalGesturesDiv.textContent = totalGestures;
                        gestureChart.data.datasets[0].data = Object.values(gestureCounts);
                        gestureChart.update('none');
                    }
                }

                gestureDiv.textContent = gesture;
                currentGestureDiv.textContent = gesture;

                speedData.shift();
                speedData.push(speed);
                speedChart.data.datasets[0].data = speedData;
                speedChart.update('none');

                // FPS (update every second)
                frameCount++;
                const now = performance.now();
                if (now - lastFpsTime >= 1000) {
                    fpsDiv.textContent = Math.round(frameCount * 1000 / (now - lastFpsTime));
                    frameCount = 0;
                    lastFpsTime = now;
                }

                animationId = requestAnimationFrame(detect);
            }
            detect();
        }

        startBtn.addEventListener('click', startWebcam);
        stopBtn.addEventListener('click', stopWebcam);
        loadDetector();
    </script>
</body>
</html>
