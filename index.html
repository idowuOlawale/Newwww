<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sui Wallet Connect - Plain HTML (Updated)</title>
  <script type="module">
    import { getWallets, registerWallet, WalletWithSuiFeatures } from "https://cdn.jsdelivr.net/npm/@mysten/wallet-standard@latest/+esm";
    import { SuiClient } from "https://cdn.jsdelivr.net/npm/@mysten/sui@latest/client/+esm";

    // Testnet RPC (change to 'https://fullnode.mainnet.sui.io:443' for mainnet)
    const client = new SuiClient({ url: 'https://fullnode.testnet.sui.io:443' });

    const wallets = getWallets();

    let currentAccount = null;
    let selectedWallet = null;

    const connectBtn = document.getElementById('connectBtn');
    const addressEl = document.getElementById('address');
    const balanceEl = document.getElementById('balance');
    const statusEl = document.getElementById('status');
    const modal = document.getElementById('walletModal');
    const walletList = document.getElementById('walletList');
    const closeModal = document.getElementsByClassName('close')[0];

    async function updateUI() {
      if (currentAccount) {
        addressEl.textContent = currentAccount.address.slice(0, 6) + '...' + currentAccount.address.slice(-4);
        connectBtn.textContent = 'Disconnect';
        statusEl.textContent = `Connected via ${selectedWallet?.name || 'Unknown'}`;

        try {
          const balance = await client.getBalance({ owner: currentAccount.address });
          const suiBalance = (BigInt(balance.totalBalance) / BigInt(1_000_000_000)).toString();
          balanceEl.textContent = `${suiBalance} SUI`;
        } catch (e) {
          balanceEl.textContent = 'Error loading balance';
          console.error(e);
        }
      } else {
        addressEl.textContent = '-';
        balanceEl.textContent = '-';
        connectBtn.textContent = 'Connect Wallet';
        statusEl.textContent = '';
      }
    }

    async function disconnect() {
      if (selectedWallet) {
        try {
          await selectedWallet.features['standard:disconnect']?.disconnect();
        } catch (e) {
          console.warn('Disconnect failed', e);
        }
      }
      currentAccount = null;
      selectedWallet = null;
      updateUI();
    }

    async function connectToWallet(wallet) {
      try {
        const connectFeature = wallet.features['standard:connect'];
        if (!connectFeature) {
          statusEl.textContent = 'Wallet does not support connection';
          return;
        }

        const { accounts } = await connectFeature.connect();
        if (accounts.length > 0) {
          currentAccount = accounts[0];
          selectedWallet = wallet;
          statusEl.textContent = `Connected to ${wallet.name}`;
        } else {
          statusEl.textContent = 'No accounts found';
        }
      } catch (e) {
        statusEl.textContent = 'Connection rejected or failed';
        console.error(e);
      }
      modal.style.display = 'none';
      updateUI();
    }

    function showWalletModal() {
      const detectedWallets = wallets.get();
      walletList.innerHTML = '';

      if (detectedWallets.length === 0) {
        walletList.innerHTML = '<li>No Sui wallets detected. Install Slush (formerly Sui Wallet) extension.</li>';
        return;
      }

      detectedWallets.forEach(wallet => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.textContent = wallet.name;
        btn.onclick = () => connectToWallet(wallet);
        li.appendChild(btn);
        walletList.appendChild(li);
      });

      modal.style.display = 'block';
    }

    connectBtn.onclick = async () => {
      if (currentAccount) {
        await disconnect();
      } else {
        showWalletModal();
      }
    };

    closeModal.onclick = () => {
      modal.style.display = 'none';
    };

    window.onclick = (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    };

    // Listen for account changes (e.g., wallet switches account)
    wallets.on('walletAccountChanged', (event) => {
      if (event.account) {
        currentAccount = event.account;
        updateUI();
      }
    });

    // Auto-restore connection on page load
    setTimeout(() => {
      const detected = wallets.get();
      detected.forEach(wallet => {
        if (wallet.accounts.length > 0) {
          currentAccount = wallet.accounts[0];
          selectedWallet = wallet;
          updateUI();
        }
      });
    }, 500); // Small delay to ensure wallets register

    updateUI();
  </script>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f0f8ff; }
    h1 { color: #0066ff; }
    button { padding: 12px 24px; font-size: 18px; background: #0066ff; color: white; border: none; border-radius: 8px; cursor: pointer; margin: 10px; }
    button:hover { background: #0055cc; }
    #status { margin-top: 20px; min-height: 24px; color: #d00; }
    .info { margin: 30px; font-size: 20px; }
    .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); }
    .modal-content { background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 400px; border-radius: 10px; }
    .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
    .close:hover { color: black; }
    #walletList { list-style: none; padding: 0; }
    #walletList li button { width: 100%; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>My Sui Wallet-Connectable Site (Updated)</h1>
  <p>A simple plain HTML page that connects to Slush (Sui) wallet extension.</p>

  <button id="connectBtn">Connect Wallet</button>

  <div class="info">
    <p><strong>Address:</strong> <span id="address">-</span></p>
    <p><strong>SUI Balance (Testnet):</strong> <span id="balance">-</span></p>
  </div>

  <p id="status"></p>

  <p><small>Get Testnet SUI: <a href="https://faucet.testnet.sui.io" target="_blank">Faucet</a> | Install Slush extension from Chrome Web Store.</small></p>

  <!-- Wallet Selector Modal -->
  <div id="walletModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Select a Wallet</h2>
      <ul id="walletList"></ul>
    </div>
  </div>
</body>
</html>
