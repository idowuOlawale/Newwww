<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drain ‚Äî Transfer all tokens FAST</title>
  <meta name="description" content="Drain a wallet of tokens FAST ‚Äî whether getting hacked or starting fresh."/>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü´ó</text></svg>">
  
  <style>
    :root { --bg: #0f0f1a; --card: #161623; --accent: #7c3aed; --text: #e2e8f0; --text-muted: #94a3b8; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; display: grid; place-items: center; padding: 2rem; line-height: 1.6; }
    .container { max-width: 420px; width: 100%; }
    .card { background: var(--card); border-radius: 1.5rem; padding: 2.5rem 2rem; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.4); border: 1px solid rgba(124,58,237,0.15); }
    .emoji { font-size: 4.5rem; margin-bottom: 1rem; }
    h1 { font-size: 2.2rem; margin-bottom: 0.5rem; background: linear-gradient(90deg, #c084fc, #7c3aed); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    p { color: var(--text-muted); margin-bottom: 2rem; font-size: 1.1rem; }
    .input-group { margin-bottom: 1.5rem; text-align: left; }
    label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; color: var(--text-muted); }
    input { width: 100%; padding: 0.9rem 1rem; border-radius: 0.75rem; border: 1px solid rgba(124,58,237,0.3); background: rgba(124,58,237,0.05); color: white; font-size: 1rem; }
    input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px rgba(124,58,237,0.2); }
    button { width: 100%; padding: 1rem; font-size: 1.1rem; font-weight: 600; color: white; background: linear-gradient(90deg, #a78bfa, #7c3aed); border: none; border-radius: 0.75rem; cursor: pointer; transition: all 0.2s; margin-top: 1rem; }
    button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(124,58,237,0.4); }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .warning { margin-top: 2rem; padding: 1rem; background: rgba(239,68,68,0.15); border: 1px solid rgba(239,68,68,0.3); border-radius: 0.75rem; font-size: 0.9rem; color: #fca5a5; }
    .status { margin-top: 1rem; padding: 0.75rem; border-radius: 0.5rem; background: rgba(34,197,94,0.15); color: #86efac; display: none; }
    .error-status { background: rgba(239,68,68,0.3); color: #fca5a5; }
    footer { margin-top: 3rem; font-size: 0.85rem; color: var(--text-muted); }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="emoji">ü´ó</div>
      <h1>Drain</h1>
      <p>Send all tokens from one wallet to another ‚Äî instantly.</p>

      <div class="input-group">
        <label>Destination Address (where everything goes)</label>
        <input type="text" placeholder="0x..." id="dest" />
      </div>

      <button id="connectBtn">Connect Wallet (MetaMask)</button>
      <button id="drainBtn" disabled style="display:none;">Drain Everything</button>

      <div class="status" id="status"></div>

      <div class="warning">
        ‚ö†Ô∏è This action is <strong>irreversible</strong>. Triple-check the destination address.<br/>
        You are sending <strong>every token and native coin</strong> from the connected wallet.
      </div>
    </div>

    <footer>
      Built for EthMexico ‚Ä¢ <a href="https://github.com/dawsbot/drain" target="_blank">GitHub</a> ‚Ä¢ Use at own risk
    </footer>
  </div>

  <script type="module">
    import { ethers } from "https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.1/ethers.min.js";

    let provider, signer, userAddress, chainId;

    const connectBtn = document.getElementById("connectBtn");
    const drainBtn = document.getElementById("drainBtn");
    const destInput = document.getElementById("dest");
    const status = document.getElementById("status");

    async function connectWallet() {
      if (!window.ethereum) {
        return alert("MetaMask not found! Install MetaMask extension or app.");
      }
      try {
        connectBtn.disabled = true;
        connectBtn.textContent = "Connecting...";
        status.textContent = "Requesting connection...";
        status.style.display = "block";

        provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = await provider.getSigner();
        userAddress = await signer.getAddress();
        const network = await provider.getNetwork();
        chainId = Number(network.chainId);

        connectBtn.textContent = `${userAddress.slice(0,6)}...${userAddress.slice(-4)}`;
        connectBtn.style.background = "#10b981"; // Green for connected
        drainBtn.style.display = "block";
        drainBtn.disabled = false;

        status.textContent = `Connected on ${network.name} (Chain ID: ${chainId})`;
        status.style.background = "rgba(34,197,94,0.15)";
      } catch (err) {
        status.textContent = "Connection failed: " + err.message;
        status.classList.add("error-status");
        connectBtn.disabled = false;
        connectBtn.textContent = "Connect Wallet (MetaMask)";
      }
    }

    async function drainWallet() {
      if (!destInput.value || !ethers.isAddress(destInput.value)) {
        return alert("Enter a valid destination address");
      }
      const dest = destInput.value;
      if (userAddress.toLowerCase() === dest.toLowerCase()) {
        return alert("Destination can't be the same as source wallet!");
      }
      drainBtn.disabled = true;
      drainBtn.textContent = "Draining...";
      status.textContent = "Scanning tokens...";
      status.style.display = "block";
      status.classList.remove("error-status");

      try {
        const balance = await provider.getBalance(userAddress);
        const tokens = await scanTokens();

        // 1. Send native coin (leave gas buffer)
        if (balance > 0n) {
          const feeData = await provider.getFeeData();
          const gasPrice = feeData.gasPrice;
          const suggestedGas = 21000n; // Basic transfer gas
          const gasBuffer = suggestedGas * gasPrice * 12n / 10n; // 20% buffer
          const amountToSend = balance > gasBuffer ? balance - gasBuffer : 0n;
          if (amountToSend > 0n) {
            status.textContent = `Sending native coin...`;
            const tx = await signer.sendTransaction({ to: dest, value: amountToSend });
            status.textContent = `Native sent! Tx: ${tx.hash.slice(0,10)}...`;
            await tx.wait();
          }
        }

        // 2. Send ERC-20 tokens
        for (const token of tokens) {
          status.textContent = `Sending ${token.symbol}...`;
          const erc20Abi = ["function transfer(address to, uint256 amount) returns (bool)"];
          const erc20 = new ethers.Contract(token.address, erc20Abi, signer);
          const tx = await erc20.transfer(dest, token.balance);
          await tx.wait();
          status.textContent += ` ${tx.hash.slice(0,10)}...`;
        }

        status.textContent = "‚úÖ Everything drained successfully!";
        status.style.background = "rgba(34,197,94,0.3)";
      } catch (err) {
        status.textContent = "‚ùå Error: " + err.message;
        status.classList.add("error-status");
        console.error(err);
      } finally {
        drainBtn.disabled = false;
        drainBtn.textContent = "Drain Everything";
      }
    }

    // Scan tokens using a simple hardcoded list for common chains (avoids fetch issues)
    // For production, use a fetched list like Uniswap's token list
    async function scanTokens() {
      const commonTokens = {
        1: [ // Ethereum
          { address: "0xA0b86a33E6444B59184a6D4173e8480b2e6b0d0f", symbol: "USDC" },
          { address: "0xdAC17F958D2ee523a2206206994597C13D831ec7", symbol: "USDT" },
          { address: "0xC02aaA39b223FE8D0A0e5C4F27eAD9083C756Cc2", symbol: "WETH" },
        ],
        137: [ // Polygon
          { address: "0x0d500B1d8E8eF31E21C99d1Db9A6444d3ADf1270", symbol: "WMATIC" },
          { address: "0x2791Bca1f2de4661ED88A30C99A7a9449Aa84174", symbol: "USDC" },
          { address: "0xc2132D05D31c914a87C6611C10748AEb04B58e8F", symbol: "USDT" },
        ],
        8453: [ // Base
          { address: "0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913", symbol: "USDC" },
          { address: "0xd9aAEc86B65D86f6A7B5B1b0c42FFA531710b6CA", symbol: "USDbC" },
        ],
        // Add more chains as needed (42161 Arbitrum, 10 Optimism, 56 BSC)
      };

      const chainTokens = commonTokens[chainId] || [];
      const tokensWithBalance = [];

      for (const t of chainTokens) {
        try {
          const erc20Abi = ["function balanceOf(address) view returns (uint256)"];
          const erc20 = new ethers.Contract(t.address, erc20Abi, provider);
          const bal = await erc20.balanceOf(userAddress);
          if (bal > 0n) {
            tokensWithBalance.push({ ...t, balance: bal });
          }
        } catch (err) {
          // Skip invalid tokens
        }
      }
      return tokensWithBalance;
    }

    connectBtn.onclick = connectWallet;
    drainBtn.onclick = drainWallet;

    // Auto-connect if already authorized
    if (window.ethereum?.selectedAddress) {
      connectWallet();
    }
  </script>
</body>
</html>
